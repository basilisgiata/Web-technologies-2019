<html>
<head>
<link rel="stylesheet" type="text/css" href="new 2.css" >
<meta charset="utf-8">
</head>
<body>
<form>
<table>
<tr><td><strong>Διευθυνση IPv4</strong>(Υπολογιστης ή Δικτυο)</td><td><strong>Μάσκα Δικτύου</strong></td></tr>
<tr><td><input type="text" id="fo" name="ipv4" placeholder="192.100.10.192"><br ></td><td><input type="text"id="go" name="gateaway" placeholder="255.255.255.0"></td></tr>

</table><br><input id="btn" type="button" value="Υπολογισμος"style="color:black"><input type="reset" value="Καθαρισμος"></form>
<script>
function ValidateIPaddress(a,b)
 {
 var a2=string_to_array(a);
 var b2=string_to_array(b);
if (a=="" || b=="")
{
alert("Παρακαλω συμπληρωστε τα πεδια")
 

}else if(a2[1]>255 || a2[2]>255 || a2[3]>255 || a2[4]>255 || b2[1]>255 || b2[2]>255 || b2[3]>255 || b2[4]>255 || a2[1]<0 || a2[2]<0  || a2[3]<0  || a2[4]<0  || b2[1]<0  || b2[2]<0  || b2[3]<0  || b2[4]<0 )
 {
alert("Εχετε βαλει λαθος Ip address ή και λαθος Μασκα δικτυου!");
 
 

 }else
 {
var myWindow = window.open("", "MsgWindow", "width=600, height=450");
 var a3=[];
 var b3=[];
 var i;
 for (i=0;i<=3;i++){
 var num= parseInt(a2[i]);
 var num2= parseInt(b2[i]);
 a3[i]= num.toString(2);
 b3[i]=num2.toString(2);}
 myWindow.document.writeln('<h1>Ip(binary):'+a3[0]+'.'+a3[1]+'.'+a3[2]+'.'+a3[3]+'</h1>')
 myWindow.document.writeln('<h1>Mask(binary):'+b3[0]+'.'+b3[1]+'.'+b3[2]+'.'+b3[3]+'</h1>')
 var a4=a2[0]+a2[1]+a2[2]+a2[3];
 var b4=b2[0]+b2[1]+b2[2]+b2[3];
 var net=parseInt(a4)&parseInt(b4);
myWindow.document.writeln('<h1>Διευθυνση δικτυου:'+ net+'</h1>');
 if (a2[0]>=0 && a2[0]<=127){
 var cl="A";}
 else if(a2[0]>=128 && a2[0]<=191){
 var cl="B";}
 else if(a2[0]>=192 && a2[0]<=223){
 var cl="C";}
 else if(a2[0]>=224 && a2[0]<=239){
 var cl="D";}
 else{
 var cl="E";}
 myWindow.document.writeln('<h1>Κλαση: '+cl+'</h1>');
 var b5=b3[0]+b3[1]+b3[2]+b3[3];
 var b6=bitCount(b5);
 var ny=32-parseInt(b6);
 var mow= Math.pow(2, ny);
 myWindow.document.writeln('<h1>Αυτο το δικτυο μπορει να υποστηριξει '+mow+' συσκευες.</h1>');
 var maxx=parseInt(a4)|(parseInt(~b4));
 myWindow.document.writeln('<h1> H μεγαλύτερη διεύθυνση IP του συγκεκριμένου δικτύου:'+maxx+'</h1>');
 }
 
}

 function click1()
 {
	ValidateIPaddress(document.getElementById('fo').value,document.getElementById('go').value);
}
document.getElementById('btn').onclick= function(){click1()};
string_to_array = function (str) {
     return str.trim().split(".");
};
function bitCount (n) {
   return n.toString(2).match(/1/g).length
}
</script>
</body>
</html>
